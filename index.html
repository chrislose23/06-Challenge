<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <section>
        <aside>
            <h2>Search for a city:</h2>
            <div>
                <form class="d-flex flex-column" onsubmit="return getWeather()">
                    <div id="searchBarDiv" class="mb-3">
                        <input id="searchBar" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    </div>
                    <div id="searchBtnDiv">
                        <button id="searchBtn" class="btn btn-primary" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <hr>
            <div id="recent">Recent Searches</div>
        </aside>
    

        <main>
            <div id="activeCity"></div>
            <div id="active5Day"></div>
        </main>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
